<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLoom Adventures</title>

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/e5da5fd8e9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- =================================================================
    =========header section=========================================== -->
    <header>
        <!-- nav section -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <img src="Images/logo.png" alt="company logo" class="logo-img">
                <h2 class="logo-title">Wander<span>Loom Adventures</span></h2>
            </div>
    
            <!-- menu -->
            <div class="menu">
                <ul>
                    <li><a class="orange" href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!-- hero section -->
        <div class="hero">
            <div>
                <div class="hero-text">
                    <h1 class="hero-title">Explore Your Travel</h1>
                    <p class="hero-description">WanderLoom Adventures combines the idea of wandering and exploring with the concept of weaving unique travel experiences, giving it a distinctive and memorable touch.</p>
                </div>
    
                <div class="hero-form">
                        <input class="h-f" type="text" maxlength="10" placeholder="Where go">
    
                        <select  name="when" id="when" >
                            <option class="h-f" value="when">when</option>
                        </select>
    
                        <select name="type" id="type" >
                            <option class="h-f" value="type">Select Type</option>
                        </select>
                        <button class="hero-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
    
                </div>
            </div>
        </div>
    </header>














    
</body>
</html>
